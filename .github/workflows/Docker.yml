name: Docker

on:
 workflow_call:

jobs:
 docker:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - name: setup Docker Build
      uses: docker/setup-buildx-action@v2.0.0
      with:
        username: {{ secrets.dockerhub_user }}
        password: {{ secrets.dockerhub_pass }}
    